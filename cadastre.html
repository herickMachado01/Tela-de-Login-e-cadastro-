<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cadastro-container">
        <form id="registerForm">
            <h5 class="cadastro-titulonome">Nome</h5>
            <div class="cadastro-input-with-icon">
                <img class="cadastro-foto" src="imagem/person-fill.svg" alt="">
                <input class="cadastro-inputnome" id="registerName" type="text" name="nome" placeholder="Digite seu nome" required>
            </div>
            <h5 class="cadastro-tituloemail">Email</h5>
            <div class="cadastro-input-with-icon"> 
                <img class="cadastro-foto" src="imagem/envelope.svg" alt="">
                <input class="cadastro-inputemail" id="registerEmail" type="email" name="email" placeholder="Digite seu E-mail" required>
            </div>
            <h5 class="cadastro-titulosenha">Senha</h5>
            <div class="cadastro-input-with-icon"> 
                <img class="cadastro-foto" src="imagem/file-lock.svg" alt="">
                <input class="cadastro-inputsenha" id="registerPassword" type="password" name="senha" placeholder="Digite sua senha" required>
            </div>
            <h5 class="cadastro-tituloconfirma">Confirmar Senha</h5>
            <div class="cadastro-input-with-icon"> 
                <img class="cadastro-foto" src="imagem/file-lock.svg" alt="">
                <input class="cadastro-inputconfirma" id="confirmPassword" type="password" name="confirmarSenha" placeholder="Confirme sua senha" required>
            </div>
            <button type="button" onclick="cadastrar()" class="cadastro-botaoentrar">Cadastrar</button>
        </form>
    </div>
    <script src="login.js"></script> 
</body>
</html>
